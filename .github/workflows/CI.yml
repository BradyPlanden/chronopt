name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  LLVM_VERSION: "18.1"
  PYTHON_VERSION: "3.12"

jobs:
  wheels:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-24.04
            target: x86_64
          - runner: windows-latest
            target: x64
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-latest
            target: aarch64

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v3

      # LLVM for non-Linux (Linux handled in manylinux container)
      - name: Install LLVM
        if: matrix.platform.runner == 'windows-latest' || matrix.platform.runner == 'macos-latest'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: ${{ env.LLVM_VERSION }}
          directory: ${{ runner.temp }}/llvm

      # Set LLVM env vars and persist them
      - name: Set LLVM env (Windows/macOS)
        if: runner.os != 'Linux'
        shell: bash
        run: |
          echo "LLVM_SYS_181_PREFIX=${{ runner.temp }}/llvm" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=${{ runner.temp }}/llvm/lib" >> $GITHUB_ENV

      # Linux: LLVM for tests (wheel built in container)
      - name: Install LLVM (Linux tests)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18-dev libclang-18-dev libzstd-dev libpolly-18-dev
          echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=/usr/lib/llvm-18/lib" >> $GITHUB_ENV

      # Linux build with manylinux
      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: '2_28'
          before-script-linux: |
            # Install build dependencies
            yum install -y ncurses-compat-libs zlib-devel libzstd-devel libxml2-devel ncurses-devel libffi-devel
            
            # Download and install LLVM 18
            curl -sL https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz | tar -xJ -C /opt
            mv /opt/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04 /opt/llvm-18
            
            # Set LLVM environment
            export LLVM_SYS_181_PREFIX=/opt/llvm-18
            export LIBCLANG_PATH=/opt/llvm-18/lib
            
            # Fix for bindgen to find stddef.h
            GCC_VERSION=$(gcc -dumpversion)
            export BINDGEN_EXTRA_CLANG_ARGS="-I/opt/rh/gcc-toolset-14/root/usr/lib/gcc/x86_64-redhat-linux/${GCC_VERSION}/include"

      # Windows/macOS build (no manylinux container)
      - name: Build wheels (Windows/macOS)
        if: runner.os != 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.runner }}-${{ matrix.platform.target }}
          path: dist

      - name: Run tests
        run: |
          uv sync --group dev
          uv run pytest -v
        env:
          RUSTC_WRAPPER: ""

  sdist:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18-dev libclang-18-dev libzstd-dev libpolly-18-dev
          echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=/usr/lib/llvm-18/lib" >> $GITHUB_ENV

      - name: Generate stubs & build sdist
        run: cargo run -p chronopt-py --no-default-features --features stubgen --bin generate_stubs

      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist